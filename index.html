<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>odin-library</title>
        <link rel="stylesheet" href="src/styles.css" />
        <script src="src/script.js" defer></script>
    </head>
    <body>
        <div class="page-container">
            <header class="header-container">
                <h1 class="page-title">Odin Library</h1>
                <button id="new-book-button">New Book</button>
            </header>
            <dialog class="new-book-dialog">
                <form action="">
                    <div class="new-title">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" minlength="1" maxlength="100" />
                    </div>
                    <div class="new-author">
                        <label for="author">Author:</label>
                        <input
                            type="text"
                            name="author"
                            id="author"
                            minlength="1"
                            maxlength="100"
                        />
                    </div>
                    <div class="new-pages">
                        <label for="pages">Page count:</label>
                        <input type="number" name="pages" id="pages" min="0" />
                    </div>
                    <div class="new-read">
                        <label for="read">Has the book been read?</label>
                        <select name="read" id="read">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div class="dialog-buttons">
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button id="confirm" value="confirm">Confirm</button>
                    </div>
                </form>
            </dialog>
            <section class="library-container">
                <h2 class="library-heading">Your Collection</h2>
                <p class="book-count">2 books in your library</p>
                <div class="books-container"></div>
            </section>
        </div>
    </body>
</html>
