<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>odin-library</title>
        <link rel="stylesheet" href="src/styles.css" />
        <script src="src/script.js" defer></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="page-container">
            <header class="header container">
                <div class="header-content content">
                    <h1 class="page-title">
                        <i class="fa-solid fa-book-open" aria-hidden="true"></i>Odin Library
                    </h1>
                    <button id="new-book-button">
                        <i class="fa-solid fa-plus" aria-hidden="true"></i>New Book
                    </button>
                </div>
            </header>
            <dialog class="new-book-dialog">
                <form action="" class="new-book-form">
                    <div class="new-title">
                        <label for="title">Title (required):</label>
                        <input type="text" name="title" id="title" minlength="1" maxlength="60" />
                    </div>
                    <div class="new-author">
                        <label for="author">Author (required):</label>
                        <input type="text" name="author" id="author" minlength="1" maxlength="30" />
                    </div>
                    <div class="new-pages">
                        <label for="pages">Page count (required):</label>
                        <input type="number" name="pages" id="pages" min="1" />
                    </div>
                    <div class="new-read">
                        <label for="read">Has the book been read?</label>
                        <select name="read" id="read">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    <div class="new-cover">
                        <label for="cover">Cover art URL (optional):</label>
                        <input type="url" name="cover" id="cover" />
                    </div>
                    <div class="dialog-buttons">
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button id="confirm" value="confirm">Confirm</button>
                    </div>
                </form>
            </dialog>
            <section class="library container">
                <div class="library-content content">
                    <h2 class="library-heading">Your Collection</h2>
                    <div class="collection-details">
                        <p class="book-count">3 books in your library</p>
                        <p class="edit-message">Click on a book to edit it's details</p>
                    </div>
                    <div class="books-container"></div>
                </div>
            </section>
        </div>
    </body>
</html>
