<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>odin-library</title>
        <link rel="stylesheet" href="src/styles.css" />
        <script src="src/script.js" defer></script>
    </head>
    <body>
        <h1>Odin Library</h1>
        <dialog id="new-book-dialog">
            <form action="">
                <div class="new-title">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" />
                </div>
                <div class="new-author">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" />
                </div>
                <div class="new-pages">
                    <label for="pages">Page count:</label>
                    <input type="number" name="pages" id="pages" />
                </div>
                <div class="new-read">
                    <label for="read">Has the book been read?</label>
                    <select name="read" id="read">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="dialog-buttons">
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirm" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
        <button id="new-book-button">New Book</button>
        <div class="lib-container">
            <div class="book">
                <h2 class="book-title">Book Title</h2>
                <p class="book-author">Author Name</p>
                <p class="book-pages">123 pages</p>
                <p class="book-read">Read : Not read</p>
                <p class="book-id">ID: abc123</p>
                <button class="book-delete-button">Delete</button>
                <button class="book-read-button">Toggle read</button>
            </div>
        </div>
    </body>
</html>
